<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f1dc;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #AFC8AD;
            padding: 15px;
            text-align: right;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .edit-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .edit-box h2 {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin: 0 5px;
        }
        .btn-save {
            background-color: #FFAD84;
            color: white;
        }
        .btn-delete {
            background-color: #FF6B6B;
            color: white;
        }
        .btn-cancel {
            background-color: #AFC8AD;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">About</a>
        <a href="#">Notes</a>
        <a href="#">Account</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="container">
        <div class="edit-box">
            <h2>Edit Note</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="note_title" value="{{ note.note_title }}" required>
                <textarea name="note_content" required>{{ note.note_content }}</textarea>
                <div class="btn-container">
                    <button type="submit" class="btn btn-save">Save</button>
                    <a href="{% url 'delete_note' note.note_id %}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this note?');">Delete</a>
                    <a href="{% url 'home' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
