<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f1dc;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #AFC8AD;
            padding: 15px;
            text-align: right;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-create {
            background-color: #FFAD84;
            color: white;
        }
        .btn-back {
            background-color: #AFC8AD;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">About</a>
        <a href="#">Notes</a>
        <a href="#">Account</a>
        <a href="{% url 'home' %}">Back</a>
    </div>
    <div class="container">
        <h1>Create a New Note</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <button type="submit" class="btn btn-create">Create Note</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-back">Back to Notes</a>
    </div>
</body>
</html>
