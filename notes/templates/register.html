<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f1dc;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #AFC8AD;
            padding: 15px;
            text-align: right;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .register-box h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-register {
            background-color: #FFAD84;
            color: white;
        }
        .btn-login {
            background-color: #AFC8AD;
            color: white;
        }
        .message-box {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">About</a>
        <a href="#">Notes</a>
        <a href="#">Account</a>
        <a href="#">Login</a>
    </div>
    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit" class="btn btn-register">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-login">Login</a></p>

        </div>
    </div>
</body>
</html>
